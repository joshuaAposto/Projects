<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #ff00e6;
            --background-color: #060615;
            --text-color: #e0e0ff;
            --transition-speed: 0.3s;
            --glow-strength: 5px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 230, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .message {
            text-align: center;
            background: rgba(6, 6, 21, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            max-width: 90%;
            width: 400px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s forwards ease-out;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact-button {
            display: inline-block;
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            transition: all var(--transition-speed) ease;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
            }
        }

        .contact-button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
            text-shadow: 0 0 var(--glow-strength) var(--primary-color);
        }

        @media (max-width: 600px) {
            .message {
                width: 90%;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>Under Maintenance</h1>
        <p>We're currently performing some maintenance.</p>
        <p>We apologize for the inconvenience. We'll be back soon</p>
        <a href="mailto:joshuaapostol0967@gmail.com" class="contact-button">Contact Us</a>
    </div>
</body>

</html>
